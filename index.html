<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progress Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(to right, #002f4b, #00b4db);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .main-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px;
      flex-grow: 1;
      width: 100%;
    }

    .left-panel {
      text-align: left;
      max-width: 300px;
    }

    .time {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    .date {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .weather {
      margin-top: 20px;
      margin-left: -30px;
    }

    .right-panel {
      flex-grow: 1;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      gap: 50px;
    }

    .progress-group {
      width: 100%;
      text-align: left;
    }

    .label {
      font-weight: bold;
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    .progress-container {
      width: 100%;
      height: 40px;
      background-color: #e0e0ec;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress-bar {
      height: 100%;
      background-color: #00b4ff;
      width: 0%;
      transition: width 1s ease-in-out;
    }

    .progress-text {
      font-size: 1em;
    }

    .days-left {
      font-size: 0.9em;
      text-align: right;
      margin-top: -23px;
      margin-right: 3px;
      opacity: 0.85;
    }

    .crypto-widget {
      text-align: center;
      padding: 10px 0 20px;
      margin-left: -400px;
    }
    


  </style>
</head>
<body>

  <div class="main-content">
    <div class="left-panel">
      <div class="time" id="time">--:--:--</div>
      <div class="date" id="date">Loading date...</div>
      <div class="weather">
        <div id="ww_4d6fc787790c8" v='1.3' loc='id' a='{
          "t":"horizontal","lang":"en","sl_lpl":1,"ids":["wl3002"],
          "font":"Arial","sl_ics":"one_a","sl_sot":"celsius",
          "cl_bkg":"#FFFFFF00","cl_font":"#000000",
          "cl_cloud":"#d4d4d4","cl_persp":"#2196F3",
          "cl_sun":"#FFC107","cl_moon":"#FFC107","cl_thund":"#FF5722",
          "el_nme":3
        }'>More forecasts: 
          <a href="https://oneweather.org/calgary/30_days/" id="ww_4d6fc787790c8_u" target="_blank">
            Calgary 30 days weather forecast
          </a>
        </div>
        <script async src="https://app3.weatherwidget.org/js/?id=ww_4d6fc787790c8"></script>
      </div>
    </div>

    <div class="right-panel">
      <div class="progress-group">
        <div class="label">Year Progress Bar</div>
        <div class="progress-container">
          <div class="progress-bar" id="yearBar"></div>
        </div>
        <div class="progress-text" id="yearText"></div>
        <div class="days-left" id="yearDaysLeft"></div>
      </div>

      <div class="progress-group">
        <div class="label">School Progress Bar</div>
        <div class="progress-container">
          <div class="progress-bar" id="schoolBar"></div>
        </div>
        <div class="progress-text" id="schoolText"></div>
        <div class="days-left" id="schoolDaysLeft"></div>
      </div>
    </div>
  </div>

 <!-- Crypto Widget at the Bottom Center -->
  <script>
    function loadCryptoWidget() {
      // Remove the existing widget
      const widgetElement = document.getElementById('crypto-widget-CoinBlocks');
      if (widgetElement) {
        widgetElement.remove();
        const newWidget = document.createElement('div');
        newWidget.id = 'crypto-widget-CoinBlocks';
        newWidget.setAttribute('data-transparent', 'true');
        newWidget.setAttribute('data-design', 'modern');
        newWidget.setAttribute('data-coin-ids', '1,166,1986');
        document.body.appendChild(newWidget);
  
      // Reinitialize the widget script
      const script = document.createElement('script');
      script.src = 'https://price-static.crypto.com/latest/public/static/widget/index.js';
      document.body.appendChild(script);
      }
  
      // Create the new widget
      const newWidget = document.createElement('div');
      newWidget.id = 'crypto-widget-CoinBlocks';
      newWidget.setAttribute('data-transparent', 'true');
      newWidget.setAttribute('data-design', 'modern');
      newWidget.setAttribute('data-coin-ids', '1,166,1986');
      document.body.appendChild(newWidget);
  
      // Reinitialize the widget script
      const script = document.createElement('script');
      script.src = 'https://price-static.crypto.com/latest/public/static/widget/index.js';
      document.body.appendChild(script);
    }
  
    // Initial load of the crypto widget
    loadCryptoWidget();
  
    // Reload the widget every 2 minutes (120,000 ms)
    setInterval(loadCryptoWidget, 120000);
  </script>
  
  

  <script>
    function updateTimeAndDate() {
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      const date = now.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

      document.getElementById('time').textContent = time;
      document.getElementById('date').textContent = date;
    }

    function updateProgressBars() {
      const now = new Date();

      // Year Progress
      const year = now.getFullYear();
      const yearStart = new Date(year, 0, 1);
      const yearEnd = new Date(year + 1, 0, 1);
      const yearProgress = ((now - yearStart) / (yearEnd - yearStart)) * 100;
      const yearDaysLeft = Math.ceil((yearEnd - now) / (1000 * 60 * 60 * 24));

      document.getElementById('yearBar').style.width = `${yearProgress}%`;
      document.getElementById('yearText').textContent = `${year} is ${yearProgress.toFixed(2)}% complete.`;
      document.getElementById('yearDaysLeft').textContent = `${yearDaysLeft} days left`;

      // School Progress
      const schoolStart = new Date('2024-08-29');
      const schoolEnd = new Date('2025-06-24');
      const schoolProgress = ((now - schoolStart) / (schoolEnd - schoolStart)) * 100;
      const clampedProgress = Math.min(Math.max(schoolProgress, 0), 100);
      const schoolDaysLeft = Math.ceil((schoolEnd - now) / (1000 * 60 * 60 * 24));

      document.getElementById('schoolBar').style.width = `${clampedProgress}%`;
      document.getElementById('schoolText').textContent = `School is ${clampedProgress.toFixed(2)}% complete.`;
      document.getElementById('schoolDaysLeft').textContent = `${schoolDaysLeft} days left`;
    }

    updateTimeAndDate();
    updateProgressBars();
    setInterval(updateTimeAndDate, 1000);
    setInterval(updateProgressBars, 60000);
  </script>

</body>
</html>
